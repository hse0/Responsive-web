<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 : Reactive: Midterm Game</title>
    <style>
        body {
            margin: 20px;
            padding: 0;
            background-color: rgb(72, 153, 242);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #canvasContainer {
            position: relative;
            width: 600px;
            height: 800px;
            overflow: hidden;
            box-sizing: border-box;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            position: relative;
            overflow: hidden;
            border: 1px solid rgb(255, 255, 255);
            box-sizing: border-box;
        }

        #startButton {
            position: absolute;
            left: 50%;
            bottom: 200px;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #c8c7c7;
            transition: background-color 0.3s ease;
        }

        #startButton:hover {
            background-color: rgb(218, 218, 158);
        }

        #startButton:active {
            background-color: rgb(7, 58, 239);
        }

        #canvasText {
            position: absolute;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        .hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <canvas id="myCanvas" width="640" height="720"></canvas>
        <div id="canvasText">
            <p>안녕하세요 교수님</p>
            <p>3단계를 뺀 1단계부터 5단계를 구현 완료 하였습니다..
                네... 노력..했습니다..네.. 올바르게 한거 같은데 네.. 
                잘 모르겠습니다......
            </p>
        </div>
    </div>
    <button id="startButton">시작</button>

    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');
        var starX, starY;
        var playerX = canvas.width / 2;
        var playerY = canvas.height / 2;
        var playerSpeed = 2;
        var starSpeed = 2;
        var playerAngle = 0;
        var rotationSpeed = 0.1;
        var enemies = [];
        var heartHealth = 3;
        var animationId;
        var intervalId;
        var gameEnded = false;
        var keys = {};

        // 스택 생성
        var enemyStack = [];

        document.addEventListener('keydown', function(event) {
            keys[event.code] = true;
        });

        document.addEventListener('keyup', function(event) {
            keys[event.code] = false;
        });

        function movePlayer() {
            if (keys['ArrowUp'] || keys['KeyW']) {
                playerY -= playerSpeed;
            }
            if (keys['ArrowDown'] || keys['KeyS']) {
                playerY += playerSpeed;
            }
            if (keys['ArrowLeft'] || keys['KeyA']) {
                playerX -= playerSpeed;
            }
            if (keys['ArrowRight'] || keys['KeyD']) {
                playerX += playerSpeed;
            }
        }

        function drawStar(x, y) {
            ctx.beginPath();
            ctx.moveTo(x, y - 30);
            ctx.lineTo(x + 10, y - 10);
            ctx.lineTo(x + 40, y - 5);
            ctx.lineTo(x + 15, y + 5);
            ctx.lineTo(x + 25, y + 30);
            ctx.lineTo(x, y + 15);
            ctx.lineTo(x - 25, y + 30);
            ctx.lineTo(x - 15, y + 5);
            ctx.lineTo(x - 40, y - 5);
            ctx.lineTo(x - 10, y - 10);
            ctx.closePath();
            ctx.fillStyle = 'yellow';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.fill();
            ctx.stroke();
        }

        function drawHeart(x, y, angle) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.beginPath();
            ctx.moveTo(0, -30);
            ctx.bezierCurveTo(20, -50, 60, -20, 0, 30);
            ctx.bezierCurveTo(-60, -20, -20, -50, 0, -30);
            ctx.fillStyle = 'rgb(192, 0, 0)';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.fill();
            ctx.stroke();
            ctx.restore();
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function drawHUD() {
            ctx.font = '24px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText('HP: ' + heartHealth, 20, 40);
        }

        function update() {
            clearCanvas();
            movePlayer();
            checkPlayerCollisionWithStar();
            drawHeart(canvas.width / 2, canvas.height / 2, playerAngle);
            drawStar(starX - playerX + canvas.width / 2, starY - playerY + canvas.height / 2);
            drawEnemies();
            drawHUD();
        }

        function autoRotate() {
            if (!gameEnded) {
                playerAngle += rotationSpeed;
                update();
                animationId = requestAnimationFrame
                (autoRotate);
            }
        }

        var startButton = document.getElementById('startButton');
        startButton.addEventListener('click', function() {
            startButton.style.display = 'none';
            document.getElementById('canvasContainer').style.border = 'none';
            document.getElementById('canvasText').classList.add('hidden');
            var enemyCount = Math.floor(Math.random() * 11) + 5;
            for (var i = 0; i < enemyCount; i++) {
                createEnemy();
            }
            drawRandomStar();
            autoRotate();
            intervalId = setInterval(function() {
                createEnemy();
            }, 1000);
        });

        function drawRandomStar() {
            var margin = 40; 
            starX = Math.random() * (canvas.width - 2 * margin) + margin;
            starY = Math.random() * (canvas.height - 2 * margin) + margin;
            update();
        }

        function createEnemy() {
            var angle = Math.random() * Math.PI * 2;
            var startX = Math.random() * canvas.width;
            var startY = Math.random() * canvas.height;

            if (Math.random() < 0.5) {
                startX = Math.random() < 0.5 ? -canvas.width : canvas.width * 1.5;
            } else {
                startY = Math.random() < 0.5 ? -canvas.height : canvas.height * 1.5;
            }
            var speed = Math.random() * 3 + 1;
            var enemy = {
                x: startX,
                y: startY,
                radius: Math.random() * 10 + 5,
                color: getRandomColor(),
                speed: speed,
                speedX: Math.cos(angle) * speed, // 수정: speedX 및 speedY 추가
                speedY: Math.sin(angle) * speed
            };
            enemyStack.push(enemy);
        }
        
        function drawEnemies() {
            for (var i = 0; i < enemyStack.length; i++) {
                var enemy = enemyStack[i];
                moveTowardsCenter(enemy);
                drawCircle(enemy.x - playerX + canvas.width / 2, enemy.y - playerY + canvas.height / 2, enemy.radius, enemy.color);
                if (isColliding(enemy)) {
                    enemyStack.splice(i, 1);
                    heartHealth--;
                    if (heartHealth <= 0) {
                        endGame();
                    }
                    i--;
                }
            }
        }

        function moveTowardsCenter(enemy) {
            var dx = canvas.width / 2 - enemy.x;
            var dy = canvas.height / 2 - enemy.y;
            var distance = Math.sqrt(dx * dx + dy * dy);
            var speed = enemy.speed;
            if (distance > 1) {
                enemy.x += dx / distance * speed;
                enemy.y += dy / distance * speed;
            }
        }

        function isColliding(enemy) {
            var dx = playerX - enemy.x;
            var dy = playerY - enemy.y;
            var distance = Math.sqrt(dx * dx + dy * dy);
            return distance < enemy.radius + 30;
        }

        function checkPlayerCollisionWithStar() {
            var dx = playerX - starX;
            var dy = playerY - starY;
            var distance = Math.sqrt(dx * dx + dy * dy);
            var playerRadius = 30; 
            var starRadius = 40; 

            if (distance < playerRadius + starRadius) {
                console.log("플레이어가 별에 내접했습니다!");
            }
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function drawCircle(x, y, radius, color) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        function endGame() {
            clearCanvas();
            gameEnded = true;
            cancelAnimationFrame(animationId);
            clearInterval(intervalId);
            startButton.style.display = 'block';
            document.getElementById('canvasText').getElementsByTagName('p')[0].textContent = "교수님!";
            document.getElementById('canvasText').getElementsByTagName('p')[1].textContent = '넵! 열심히 했습니다!!';
            document.getElementById('canvasText').classList.remove('hidden');
            document.getElementById('canvasContainer').style.border = '1px solid rgb(0, 0, 0)';
            document.getElementById('canvasContainer').style.backgroundColor = 'rgb(255, 0, 0)';
            document.getElementById('canvasText').style.color = 'rgb(255, 255, 255)';
            enemyStack = []; // 스택 초기화
            heartHealth = 3;
            startButton.addEventListener('click', startGame);
        }

        function startGame() {
            gameEnded = false;
            startButton.style.display = 'none';
            document.getElementById('canvasText').classList.add('hidden');
            var enemyCount = Math.floor(Math.random() * 11) + 5;
            for (var i = 0; i < enemyCount; i++) {
                createEnemy();
            }
            drawRandomStar();
            autoRotate();
            intervalId = setInterval(function() {
                createEnemy();
            }, 1000);
            document.getElementById('canvasContainer').style.border = '1px solid rgb(255, 255, 255)';
            document.getElementById('canvasContainer').style.backgroundColor = 'rgb(72, 153, 242)';
            document.getElementById('canvasText').style.color = 'white';
            startButton.removeEventListener('click', startGame);
        }
    </script>
</body>
</html>
